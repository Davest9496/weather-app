<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
  <!----------- Nav ------------------>
    <div class="container mt-5">
      <form id="weatherForm" class="mb-4">
        <div class="row g-3">
          <div class="col-sm-3">
            <input
              type="text"
              id="location"
              class="form-control"
              placeholder="Enter location"
              required
            />
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-primary w-100">
              Get Weather
            </button>
          </div>
          <div class="col-1 offset-md-6">
            <select id="units" class="form-select">
              <option value="metric">°C</option>
              <option value="imperial">°F</option>
            </select>
          </div>
        </div>
      </form>
      <!-- App Info ---------------------------------------->
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div id="weatherResult" class="mt-4"></div>
          </div>
          <div class="col">
            <!------- Accordion ----------->
           <div class="col">
          <h3>8-day weather forecast</h3>
          <div class="accordion mt-4" id="forecastAccordion">
            <!-- Forecast items will be inserted here dynamically by JavaScript -->
            <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Day and Date
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#forecastAccordion">
            <div class="accordion-body">
              Forecast details for the day
            </div>
          </div>
        </div>
          </div>
        </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/weather.js') }}"></script>
    </body>
</html>
